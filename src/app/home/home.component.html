<div class="container mt-5 pt-5">
  <!-- Formulaire -->
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card shadow-sm rounded-pill bg-white">
        <div class="card-body p-2">
          <form class="row g-0 align-items-center">
            <div class="col">
              <div class="input-group border-end-0">
                <label for="destination" class="visually-hidden">Destination</label>
                <input type="text" class="form-control border-0 rounded-pill-start ps-3" id="destination" placeholder="Où ?" aria-label="Destination">
              </div>
            </div>
            <div class="col-auto">
              <div class="vr"></div>
            </div>
            <div class="col">
              <div class="input-group border-end-0">
                <label for="arrival" class="visually-hidden">Arrivée</label>
                <input type="text" class="form-control border-0" id="arrival" placeholder="Quand ?" aria-label="Arrivée">
              </div>
            </div>
            <div class="col-auto">
              <div class="vr"></div>
            </div>
            <div class="col">
              <div class="input-group border-end-0">
                <label for="departure" class="visually-hidden">Départ</label>
                <input type="text" class="form-control border-0" id="departure" placeholder="Quand ?" aria-label="Départ">
              </div>
            </div>
            <div class="col-auto">
              <div class="vr"></div>
            </div>
            <div class="col">
              <div class="input-group">
                <label for="guests" class="visually-hidden">Voyageurs</label>
                <input type="text" class="form-control border-0 rounded-pill-end" id="guests" placeholder="Ajouter des voyageurs" aria-label="Voyageurs">
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-danger rounded-circle ms-2">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Séparation -->
  <div class="container-fluid">
    <hr class="my-5">
  </div>

  <!-- Liste des propriétés -->
  <div class="container mt-5 pt-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let property of properties; let i = index">
        <div class="card border-0 rounded-4 overflow-hidden shadow-sm" style="min-height: 400px;">
          <img [src]="property.image" class="card-img-top" [alt]="property.title" style="height: 250px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ property.title }}</h5>
            <p class="card-text text-truncate" style="max-height: 50px;">{{ property.description }}</p>
            <p class="card-text"><small class="text-muted">{{ property.location }}</small></p>
            <p class="card-text"><strong>À partir de {{ property.price }}€/nuit</strong></p>
            
            <!-- Like / Dislike alignés proprement -->
            <div class="d-flex justify-content-between align-items-center mt-3">
              <!-- Like -->
              <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-success btn-sm" (click)="likeProperty(i)">
                  <i class="bi bi-hand-thumbs-up-fill"></i>
                </button>
                <span class="text-success small">{{ property.likes }} J'aime</span>
              </div>

              <!-- Dislike -->
              <div class="d-flex align-items-center gap-2">
                <button class="btn btn-outline-danger btn-sm" (click)="dislikeProperty(i)">
                  <i class="bi bi-hand-thumbs-down-fill"></i>
                </button>
                <span class="text-danger small">{{ property.dislikes }} Je n'aime pas</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
